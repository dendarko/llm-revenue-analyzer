services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: llm_revenue_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${LRA_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_revenue_analyzer"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LRA_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/llm_revenue_analyzer
      LRA_PRICING_FILE: /app/data/pricing.yaml
      LRA_LOG_LEVEL: INFO
      LRA_DEBUG: "false"
    ports:
      - "${LRA_API_PORT:-8000}:8000"

volumes:
  postgres_data:
